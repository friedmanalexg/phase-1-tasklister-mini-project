<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alex's Significantly Cooler Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Alex's Significantly Cooler Task Lister😎🧊</h1>

    <form id="create-task-form" action="#" method="POST">
      <label for="new-task-description">Write your task here:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="write task here">
        <select id="new-task-priority">
          <option value=" 🟢 ...low priority">Low Priority</option>
          <option value=" 🟠 ...regular-ass priority">Regular-Ass Priority</option>
          <option value=" ❗ ...COMPLETE ASAP">High Priority</option>
        
        </select>
      <input type="submit" value="Create New Task">
      
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks"> 
        <!-- this is where tasks will end up on the DOM if this thing works -->
      </ul>
    </div>

    <script src="./src/index.js"></script>
    
  </div>

</body>
</html>
